<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <meta lang="en">
        <meta name="author" content="Emily Wheelock-Davis">
        <meta name="description" content="Faux Google homepage for beginning html practice in The Odin Project.">
        <!-- viewport can control page's dimensions & scaling based on user's device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <div id="google">
            <img src="images/googlelogo-color-272-92.png">
            <form action="">
                <input name="Search" type="text" size="60"><br>
                <div class="buttons">
                    <input type="submit" value="Google Search">&nbsp;&nbsp;
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <meta lang="en">
        <meta name="author" content="Emily Wheelock-Davis">
        <meta name="description" content="Faux Google homepage for beginning html practice in The Odin Project.">
        <!-- viewport can control page's dimensions & scaling based on user's device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <div class="wrapper">
            <nav>
                <a href="https://about.google" class="leftlink">About</a>
                <a href="https://store.google.com" class="leftlink">Store</a>
                <a href="https://accounts.google.com" class="rightlink">Gmail</a>
                <a href="https://www.google.com/imghp">Images</a>
                <a href=""><img src="images/grid-black-24-24.svg" height="17" width="17" alt="checkerboard menu"></a>
                <a href="https://accounts.google.com" class="signin">Sign In</a>
            </nav>
            <div id="google">
                <img src="images/googlelogo-color-272-92.png" alt="Google Logo">
                <form action="">
                    <input name="Search" type="text" size="60"><br>
                    <div class="buttons">
                        <input type="submit" value="Google Search">&nbsp;&nbsp;
                        <input type="submit" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </div>
        <div class="push"></div>
        <footer>
            <a href="https://ads.google.com/intl/en_us/home">Advertising</a>
            <a href="https://www.google.com/services">Business</a>
            <a href="https://www.google.com/search/howsearchworks">How Search works</a>
            <a href="https://policies.google.com/privacy" class="rightlink">Privacy</a>
            <a href="https://policies.google.com/terms">Terms</a>
            <a href="https://www.google.com/preferences">Settings</a>
        </footer>
    </body>
</html>
